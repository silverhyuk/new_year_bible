<script>
  jQuery.fn.serializeObject = function() {
    var obj = null;
    try {
      if(this[0].tagName && this[0].tagName.toUpperCase() == "FORM" ) {
        var arr = this.serializeArray();
        if(arr){ obj = {};
          jQuery.each(arr, function() {
            obj[this.name] = this.value; });
        }
      }
    }catch(e) {
      alert(e.message);
    }finally {}
    return obj;
  }

    $( document ).ready(function() {
      $('#bibleForm #bibleButton').on('click', function(){


        const bibleForm = $('#bibleForm').serializeObject();
        // console.log(JSON.stringify(bibleForm));
        if(validation() === false) {
          return false;
        }

        $.ajax({
          type : 'post',
          url : '/api/getBibleImage',
          data : JSON.stringify(bibleForm),
          dataType : 'json',
          contentType : "application/json",
          error: function(xhr, status, error){
            console.log(error);
            alert("패스워드를 다시 입력해 주세요");
          },
          success : function(json){
            $('#targetName').text(json.targetName);
            $('#targetImage').attr('src', 'assets/img/bible/'+json.targetBibleImage);
            $('#bibleModal').modal('show');
          },
        });
      });
    });

  function validation() {
    let name = $('#bibleForm #name').val();
    let password = $('#bibleForm #password').val();
    let regex= /^[0-9]{4}$/g

    if(name == null || name === '') {
      alert("이름을 입력해주세요.");
      $('#bibleForm #name').focus();
      return false;
    }
    if(password == null || password === '') {
      alert("패스워드를 입력해주세요.");
      $('#bibleForm #password').focus();
      return false;
    }
    if(!regex.test(password)) {
      alert("패스워드는 숫자 4자리를 입력해주세요.");
      $('#bibleForm #password').val('');
      $('#bibleForm #password').focus();
      return false;
    }
    return true;
  }
</script>
